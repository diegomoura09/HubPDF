{% extends "base.html" %}

{% block title %}Redefinir Senha - {{ t('title') }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl mb-6 shadow-xl">
                <i data-lucide="lock" class="h-8 w-8 text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-900 mb-3">
                Redefinir Senha
            </h2>
            <p class="text-slate-600">
                Digite sua nova senha abaixo
            </p>
        </div>
        
        <!-- Error Message -->
        {% if error %}
            <div class="flash-message flash-error mb-8">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i data-lucide="alert-circle" class="h-5 w-5 text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800">{{ error }}</p>
                    </div>
                </div>
            </div>
        {% endif %}
        
        <!-- Reset Password Form -->
        <div class="modern-card">
            <div class="card-body">
                <form method="post" action="/auth/reset-password" class="space-y-6">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <!-- New Password Field -->
                    <div>
                        <label for="password" class="form-label">
                            <i data-lucide="lock" class="h-4 w-4 mr-2 inline"></i>
                            Nova Senha
                        </label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required 
                                   class="form-input pr-12" 
                                   placeholder="Mínimo 8 caracteres">
                            <button type="button" onclick="togglePassword('password', 'password-eye')" 
                                    class="absolute inset-y-0 right-0 pr-4 flex items-center hover:text-emerald-600 transition-colors duration-200">
                                <i id="password-eye" data-lucide="eye" class="h-5 w-5 text-slate-400"></i>
                            </button>
                        </div>
                        <p class="mt-2 text-sm text-slate-600">
                            Mínimo 8 caracteres, 1 maiúscula, 1 número
                        </p>
                    </div>
                    
                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirm_password" class="form-label">
                            <i data-lucide="check-circle" class="h-4 w-4 mr-2 inline"></i>
                            Confirmar Nova Senha
                        </label>
                        <div class="relative">
                            <input id="confirm_password" name="confirm_password" type="password" required 
                                   class="form-input pr-12" 
                                   placeholder="Digite a senha novamente">
                            <button type="button" onclick="togglePassword('confirm_password', 'confirm-eye')" 
                                    class="absolute inset-y-0 right-0 pr-4 flex items-center hover:text-emerald-600 transition-colors duration-200">
                                <i id="confirm-eye" data-lucide="eye" class="h-5 w-5 text-slate-400"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-full text-lg py-4">
                        <i data-lucide="key" class="h-5 w-5 mr-2"></i>
                        Redefinir Senha
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('data-lucide', 'eye-off');
    } else {
        input.type = 'password';
        icon.setAttribute('data-lucide', 'eye');
    }
    
    lucide.createIcons();
}
</script>
{% endblock %}
